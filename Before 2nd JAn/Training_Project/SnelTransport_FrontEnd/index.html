					<h1>Add order</h1>
					<form action="" name="addOrder">
						<div class="form-group">
							<label for="customerId">Klant ID:</label> 
							<input type="text" name="customerId" id="customerId"> 
						</div>
						
						<div class="form-group">
							<label for="dateOrder">Datum en tijd van order geplaatst door klant:</label> 
							<input type="datetime-local" id="dateOrder">
						</div>
						<div class="form-group">
							<label for="article_id">Artikel ID:</label> 
							<input type="article_id" id="article_id">
						</div>
						<div class="form-group">
							<label for="quantityArticle">Quantitijd van besteld Artikel:</label>
							<input type="number" id="quantityArticle"> <br>
						</div>	
						<div class="form-group">		
							<select name="orderType" form="addOrder" id="orderType">
								<option value="ORDER">Order</option>
								<option value="BACKORDER">Back-order</option>
							</select> 
						</div>
						
						<input type="button" value="Voeg order toe"	id="addOrderSubmitButton">
